<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>INDI Preview</title>

		<!-- Bootstrap -->
		<link href="static/bootstrap-{{config.bootstrap_version}}-dist/css/bootstrap.min.css" rel="stylesheet">

	</head>
	<body>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="static/jquery-{{config.jquery_version}}.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="static/bootstrap-{{config.bootstrap_version}}-dist/js/bootstrap.min.js"></script>

		<div class="container-fluid">
		    <form class="form-inline"> 
		        <div class="form-group">
		            <label for="exposure" class="control-label">Exposure</label>
		            <div class="input-group">
		                <input type="number" class="form-control" id="exposure" placeholder="1" value="1">
		                <div class="input-group-btn">
		                    <button type="button" id="preview" class="btn btn-default">Preview</button>
		                    <button type="button" id="framing" class="btn btn-default">Framing</button>
		                    <button type="button" id="stop-framing" class="btn btn-default">Stop Framing</button>
		                </div>
		            </div>
		        </div>
		    </form>
		    <div id="ccd-preview-container" style="margin-top: 10px">
		        <img id="ccd-preview-image" class='img-responsive' style='cursor: zoom-in'> 
		    </div>
		</div>

		<script src="static/indi.js"></script>
		<script src="static/localsettings.js"></script>
		<script src="static/preview_page.js"></script>
		<script src="static/index.js"></script>
	</body>
</html>
